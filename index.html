<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <h4>Weather Dashboard</h4>
    </nav>
    <div class="container" style="margin-top: 50px; margin-left: 50px">
        <div class="row">
            <!-- Search and search history column -->
            <div class="col-md-3">
                <div class="input-group" style="margin-top: 40px">
                    <input type="text" class="form-control" placeholder="Search for a city" id="searchCity">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" id="search">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
                <div class="btn-group-vertical" id="search-history">
                    <br>
                    <div id="cities"></div>
                    <br>
                    <button id="clear-history" class="btn btn-secondary btn-md btn-block">Clear History</button>
                </div>
            </div>
            <!-- Current weather column -->
            <div class="col-md-3">
                <h4>Current Weather</h4>
                <ul id="current-weather">
                </ul>
            </div>
            <!-- Forecast column -->
            <div class="col-md-6 table" id="forecast" style="margin-top:30px">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
